services:
  - type: web
    name: tri-county-membership-manager
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
    domains:
      - tri-county-membership-manager.onrender.com